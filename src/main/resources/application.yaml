server:
  port: 8088

spring:
  application:
    name: mhpractice
  profiles:
    active: local
  thread:
    virtual:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
  logging:
    level:
      root: INFO

app:
  jwt:
    secret: secretKey
    encryption-key: encryptionKey
    expiration-ms: ms
    refresh-expiration-ms: ms

  cookie: 
    secure: true

